<!-- INPUTS -->
<div class="row">
    <div class="col-sm-12 col-md-6">
        <mat-form-field [formGroup]="form">
            <input matInput placeholder="First Param" formControlName="firstParam">
        </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-6">
        <mat-form-field [formGroup]="form">
            <input matInput placeholder="Second Param" formControlName="secondParam">
        </mat-form-field>
    </div>
</div>

<!-- BUTTONS -->
<div class="row">
    <div class="col-12">
        <div mat-dialog-actions>
            <button mat-button class="reset-btn" (click)="resetForm()">Reset</button>
            <button mat-button class="add-btn" (click)="add()">Add</button>
        </div>
    </div>
</div>

<!-- RESULT -->
<div class="row">
    <div class="col-sm-12 col-md-8">
        <span>Result: {{inputdata.result}}</span>
    </div>
</div>
